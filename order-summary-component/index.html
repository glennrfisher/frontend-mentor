<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="card__image"
          src="images/illustration-hero.svg"
          alt="A user dancing to music playing from their device."
        />
        <div class="card__content stack bg-neutral-100">
          <div class="stack stack--tight">
            <h2 class="text-align-center">Order Summary</h2>
            <p class="text-align-center">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan flex-row bg-neutral-200">
            <div><img src="images/icon-music.svg" alt="" /></div>
            <div>
              <p class="fs-300 font-black text-neutral-800">Annual Plan</p>
              <p class="fs-300">$59.99/year</p>
            </div>
            <button class="button button--link push-right fs-200 font-bold">
              Change
            </button>
          </div>
          <button class="button block full-width">Proceed to Payment</button>
          <button class="button button--neutral block center">
            Cancel Order
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.glennrfisher.com">Glenn R. Fisher</a>.
      </div>
    </main>
  </body>
</html>
