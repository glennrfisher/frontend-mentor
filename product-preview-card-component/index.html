<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card">
      <picture class="card__image">
        <source
          media="(max-width: 768px)"
          srcset="images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 768px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <div class="card__content">
        <h2 class="card__category">Perfume</h2>
        <h3 class="card__product">Gabrielle Essence Eau De Parfum</h3>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__pricing">
          <p class="card__current_price">$149.99</p>
          <p class="card__original_price">$169.99</p>
        </div>

        <button class="card__add_to_cart">
          <img src="images/icon-cart.svg" alt="shopping cart" />Add to Cart
        </button>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/glennrfisher">Glenn R. Fisher</a>.
    </div>
  </body>
</html>
