<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card stack">
        <div class="grid place-items-center">
          <img
            class="avatar"
            src="images/image-victor.jpg"
            alt="Victor Crest's profile picture"
          />
        </div>
        <div class="flex flex-col justify-center gap-2">
          <div class="flex justify-center gap-2">
            <p class="text-xl font-bold text-dark">Victor Crest</p>
            <p class="text-xl">26</p>
          </div>
          <p class="text-center">London</p>
        </div>
        <hr />
        <div class="flex justify-center gap-12">
          <div class="flex flex-col items-center gap-1">
            <p class="text-xl font-bold text-dark">80K</p>
            <p class="text-sm tracking-wide">Followers</p>
          </div>
          <div class="flex flex-col items-center gap-1">
            <p class="text-xl font-bold text-dark">803K</p>
            <p class="text-sm tracking-wide">Likes</p>
          </div>
          <div class="flex flex-col items-center gap-1">
            <p class="text-xl font-bold text-dark">1.4K</p>
            <p class="text-sm tracking-wide">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.glennrfisher.com">Glenn R. Fisher</a>.
    </div>
  </body>
</html>
