<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="rating">
      <div class="rating__star">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <form class="rating__form" action="submission.html">
        <h1 class="rating__title">How did we do?</h1>
        <p class="rating__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <fieldset class="rating__fieldset">
          <legend class="sr-only">Rating</legend>
          <input
            class="sr-only"
            type="radio"
            id="rating1"
            name="rating"
            value="1"
          />
          <label for="rating1">1</label>
          <input
            class="sr-only"
            type="radio"
            id="rating2"
            name="rating"
            value="2"
          />
          <label for="rating2">2</label>
          <input
            class="sr-only"
            type="radio"
            id="rating3"
            name="rating"
            value="3"
          />
          <label for="rating3">3</label>
          <input
            class="sr-only"
            type="radio"
            id="rating4"
            name="rating"
            value="4"
          />
          <label for="rating4">4</label>
          <input
            class="sr-only"
            type="radio"
            id="rating5"
            name="rating"
            value="5"
          />
          <label for="rating5">5</label>
        </fieldset>
        <button class="rating__submit" type="submit">Submit</button>
      </form>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/glennrfisher">Glenn R. Fisher</a>.
    </div>
  </body>
</html>
